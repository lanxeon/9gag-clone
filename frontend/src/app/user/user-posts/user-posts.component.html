<mat-card>
    <mat-card-header>
        <!-- <img mat-card-avatar src="https://moonvillageassociation.org/wp-content/uploads/2018/06/default-profile-picture1.jpg" alt="lol"> -->
        <img mat-card-avatar [src]="pageUserDp" alt="lol">
        <mat-card-title>{{ pageUsername }}</mat-card-title>
        <mat-card-subtitle><p class="mat-body-1">@{{ pageUsername }}</p></mat-card-subtitle>
    </mat-card-header>
</mat-card>
<nav mat-tab-nav-bar>
    <a mat-tab-link
       *ngFor="let link of navLinks"
       [routerLink]="link?.path"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
      {{link?.label}}
    </a>
  </nav>
<app-post-list></app-post-list>
