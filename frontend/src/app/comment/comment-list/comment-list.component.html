<mat-menu #appMenu="matMenu">
  <button mat-menu-item>Edit</button>
  <button mat-menu-item>Delete</button>
</mat-menu>

<div class="list" *ngFor="let comment of comments">
  <mat-card>
    <mat-card-header>
      <mat-card-title><p class="mat-h4">{{ comment.commenter.username }}</p></mat-card-title>
      <!-- <img mat-card-avatar src="https://moonvillageassociation.org/wp-content/uploads/2018/06/default-profile-picture1.jpg" alt="lol"> -->
      <img mat-card-avatar [src]="comment.commenter?.dp" alt="lol">
      <button mat-icon-button [matMenuTriggerFor]="appMenu" class="right">
        <mat-icon>more_vert</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content>
      <p> {{ comment.content }} </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-icon-button (click)="onUpvotePressed(comment)" [ngClass]="isAuthenticated && comment.voteStatus === 'upvoted'? 'clicked' : 'un-clicked'" >
        <mat-icon>thumb_up_alt</mat-icon>
      </button> 
      <span>{{comment.count.upvotes}}</span>
      <button mat-icon-button (click)="onDownvotePressed(comment)" [ngClass]="isAuthenticated && comment.voteStatus === 'downvoted'? 'clicked' : 'un-clicked'">
        <mat-icon>thumb_down_alt</mat-icon>
      </button> 
      <span>{{comment.count.downvotes}}</span>
    </mat-card-actions>
  </mat-card>
  <mat-divider></mat-divider>
</div>
