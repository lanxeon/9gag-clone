<mat-menu #userMenu="matMenu">
    <button mat-menu-item>My Profile</button>
    <button mat-menu-item>Settings</button>
    <button mat-menu-item (click)="onLogout()">Logout</button>
</mat-menu>
<mat-toolbar>
    <ng-content></ng-content>
    <span>
        <a routerLink = "/">
            <!-- <img src="https://cdn.worldvectorlogo.com/logos/9gag-old.svg" 
            style="height: 40px;
            width: 60px;
            border-radius: 10%;
            flex-shrink: 0;
            object-fit: cover;"> -->
            9GAG RIPOFF
        </a>
    </span>
    <span class = "spacer"></span>
    <ul>
        <li *ngIf="userAuthenticated">
            <button mat-button [matMenuTriggerFor]="userMenu">
                <img src="https://moonvillageassociation.org/wp-content/uploads/2018/06/default-profile-picture1.jpg" alt="lol">
                <span>{{username}}</span>
                <mat-icon class="kb-arr-down">keyboard_arrow_down</mat-icon>
            </button>
        </li>
        <li *ngIf="userAuthenticated">
            <a mat-raised-button color="primary" routerLink="create" routerLinkActive="mat-accent">
                <mat-icon>add</mat-icon>
                Upload
            </a>
        </li>
        <li *ngIf="!userAuthenticated">
            <a mat-button routerLink="login" routerLinkActive="mat-accent">Login</a>
        </li>
        <li *ngIf="!userAuthenticated">
            <a mat-button routerLink="signup" routerLinkActive="mat-accent">Sign Up</a>
        </li>
        <li *ngIf="userAuthenticated">
            <button mat-button (click)="onLogout()">Logout</button>
        </li>
        <!-- <li *ngIf="userAuthenticated">
            <button mat-button>
                {{ username }}
            </button>
        </li> -->
    </ul>
</mat-toolbar>
